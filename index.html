<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National University Exam Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #4a5568;
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-width: 60px;
        }
        .countdown-value {
            font-size: 1.875rem;
            font-weight: 700;
            line-height: 1;
        }
        .countdown-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .header-gradient {
            background: linear-gradient(90deg, #4F46E5, #8B5CF6);
        }

        /* --- Typography Animation --- */
        .animated-text-container {
            /* This helps prevent layout shifts while JS is preparing the text */
            min-height: 1em; 
        }

        .animated-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(25px);
            animation: slideUpFadeIn 0.6s ease-out forwards;
        }

        @keyframes slideUpFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-8 p-6 rounded-lg header-gradient text-white">
            <h1 class="text-3xl md:text-5xl font-bold animated-text-container">National University</h1>
            <p class="text-lg md:text-xl mt-2 animated-text-container">Honours 1st Year Exam Routine - 2024</p>
            <p class="text-md md:text-lg">Subject: Mathematics</p>
        </header>

        <!-- General Countdown -->
        <div class="card p-6 mb-8">
            <h2 class="text-2xl font-bold text-center mb-4 text-indigo-600">Countdown to Exams Start</h2>
             <div id="general-countdown" class="flex justify-center items-center space-x-2 md:space-x-4">
                <!-- Countdown items will be injected here by JavaScript -->
            </div>
        </div>


        <!-- Exam Schedule -->
        <div id="exam-schedule" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Exam cards will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        // --- DATA ---
        const generalCountdownDate = '2025-07-17T00:10:00';

        const exams = [
            { code: '211501', title: 'History Of Bangladesh', date: '24/08/2025', day: 'Sunday', time: '1:30 PM' },
            { code: '213701', title: 'Fundamentals of Mathematics', date: '28/08/2025', day: 'Thursday', time: '1:30 PM' },
            { code: '213703', title: 'Calculus - I', date: '31/08/2025', day: 'Sunday', time: '1:30 PM' },
            { code: '213705', title: 'Linear Algebra', date: '03/09/2025', day: 'Thursday', time: '1:30 PM' },
            { code: '213707', title: 'Analytic and Vector Geometry', date: '07/09/2025', day: 'Sunday', time: '1:30 PM' },
            { code: '212707', title: 'Physics-I', date: '14/09/2025', day: 'Sunday', time: '1:30 PM' },
            { code: '212709', title: 'Physics-II', date: '22/09/2025', day: 'Monday', time: '1:30 PM' },
            { code: '212807', title: 'Chemistry-I', date: '12/10/2025', day: 'Sunday', time: '1:30 PM' },
            { code: '213607', title: 'Introduction to Statistics', date: '13/10/2025', day: 'Monday', time: '1:30 PM' }
        ];

        // --- FUNCTIONS ---

        /**
         * Animates text by splitting it into characters and applying a staggered animation.
         * @param {string} selector - The CSS selector for the text element.
         */
        function animateTypography(selector) {
            const element = document.querySelector(selector);
            if (!element) return;

            const text = element.textContent.trim();
            element.textContent = ''; // Clear original text to prevent flash of unstyled text

            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'animated-char';
                // Use a non-breaking space for actual spaces to maintain layout
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.style.animationDelay = `${index * 0.04}s`; // Stagger the animation
                element.appendChild(span);
            });
        }

        /**
         * Parses DD/MM/YYYY and HH:MM AM/PM to a Date object
         * @param {string} dateStr - Date in 'DD/MM/YYYY' format
         * @param {string} timeStr - Time in 'h:mm A' format
         * @returns {Date} - The parsed Date object
         */
        function parseDateTime(dateStr, timeStr) {
            const [day, month, year] = dateStr.split('/');
            let [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':');

            if (hours === '12') {
                hours = '00';
            }
            if (modifier === 'PM') {
                hours = parseInt(hours, 10) + 12;
            }

            return new Date(`${year}-${month}-${day}T${hours}:${minutes}:00`);
        }

        /**
         * Calculates time remaining until a future date
         * @param {Date} endTime - The target date and time
         * @returns {object|null} - Object with days, hours, minutes, seconds or null if time is up
         */
        function getTimeRemaining(endTime) {
            const total = Date.parse(endTime) - Date.parse(new Date());
            if (total <= 0) {
                return null;
            }
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));

            return { total, days, hours, minutes, seconds };
        }

        /**
         * Creates and updates a countdown timer in the DOM
         * @param {string} elementId - The ID of the container element
         * @param {Date} endTime - The target date and time
         */
        function initializeClock(elementId, endTime) {
            const clock = document.getElementById(elementId);
            if (!clock) return;

            function updateClock() {
                const t = getTimeRemaining(endTime);
                if (t) {
                    clock.innerHTML = `
                        <div class="countdown-item"><span class="countdown-value">${String(t.days).padStart(2, '0')}</span><span class="countdown-label">Days</span></div>
                        <div class="countdown-item"><span class="countdown-value">${String(t.hours).padStart(2, '0')}</span><span class="countdown-label">Hours</span></div>
                        <div class="countdown-item"><span class="countdown-value">${String(t.minutes).padStart(2, '0')}</span><span class="countdown-label">Mins</span></div>
                        <div class="countdown-item"><span class="countdown-value">${String(t.seconds).padStart(2, '0')}</span><span class="countdown-label">Secs</span></div>
                    `;
                } else {
                    clock.innerHTML = `<div class="text-xl font-bold text-red-500">The exam has started or is over!</div>`;
                    clearInterval(timeinterval);
                }
            }

            updateClock();
            const timeinterval = setInterval(updateClock, 1000);
        }

        // --- INITIALIZATION ---

        document.addEventListener('DOMContentLoaded', () => {
            // Animate the main headers first
            animateTypography('h1.animated-text-container');
            animateTypography('p.animated-text-container');
            
            const scheduleContainer = document.getElementById('exam-schedule');

            // Initialize general countdown
            initializeClock('general-countdown', new Date(generalCountdownDate));

            // Populate exam cards
            exams.forEach((exam, index) => {
                const countdownId = `countdown-${index}`;

                const card = `
                    <div class="card p-5 flex flex-col">
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <span class="bg-indigo-100 text-indigo-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">${exam.code}</span>
                                <span class="text-sm font-medium text-gray-500">${exam.day}</span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-900 mb-1">${exam.title}</h3>
                            <p class="text-sm text-gray-600 mb-4">${exam.date} at ${exam.time}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-center mb-2 text-gray-700">Time Remaining</h4>
                            <div id="${countdownId}" class="flex justify-center items-center space-x-2">
                                <!-- Countdown for this exam -->
                            </div>
                        </div>
                    </div>
                `;
                scheduleContainer.innerHTML += card;
            });

            // Initialize countdown for each exam after they are in the DOM
            exams.forEach((exam, index) => {
                const examDateTime = parseDateTime(exam.date, exam.time);
                initializeClock(`countdown-${index}`, examDateTime);
            });
        });
    </script>
</body>
</html>
